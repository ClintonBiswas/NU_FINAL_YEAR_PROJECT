{% extends 'base.html' %} 
{% block title %} Update Profile {% endblock title%} 
{% load static %}

{% block content %}      

{% load crispy_forms_tags %}

<div class="container py-5">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h1 class="textheader">**Update Profile**</h1>
      <div class="card p-3">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
        <button class="btn btn-primary mt-2" type="submit" style="width: 100%;">Update Profile</button>
        </form>
      </div>
      
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>

{% endblock %}
